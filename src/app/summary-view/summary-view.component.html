<!DOCTYPE html>
<mat-card class="summary-dialog">
  <button
    class="summary-close-button"
    mat-stroked-button
    aria-label="Close the genre details button"
    mat-dialog-close
    color="primary"
  >
    X
  </button>
  <mat-card-title>
    <h3 class="summary-dialog-title">{{ data.Title }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content class="summary-dialog-content">
    <p>Summary: {{ data.Summary }}</p>
  </mat-dialog-content>
</mat-card>
