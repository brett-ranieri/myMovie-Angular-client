<!DOCTYPE html>
<mat-card class="user-log-container">
  <mat-card-header class="user-log-header">
    <mat-card-title>Login Here!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="user-log-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="user-log-button"
      mat-raised-button
      (click)="loginUser()"
      color="primary"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
